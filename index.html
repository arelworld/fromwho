<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letters From Who</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --bg-color: #e3f2fd; 
            --ink-color: #2c3e50;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
        }

        header h1 { 
            font-family: 'Caveat', cursive; 
            font-size: 3.5rem; 
            color: #1565c0; 
            margin-bottom: 0;
        }

        /* The Paper Texture Effect */
        .card { 
            padding: 30px; 
            border-radius: 2px; /* Less rounded, like cut paper */
            min-height: 200px; 
            position: relative;
            box-shadow: 2px 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            
            /* Paper Texture Overlay */
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card:hover { 
            transform: translateY(-8px) rotate(-1deg); 
            box-shadow: 5px 15px 25px rgba(0,0,0,0.15);
        }

        /* Handwritten Content */
        .card h3 { 
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem; 
            text-transform: uppercase; 
            margin-bottom: 15px;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        .card p { 
            font-family: 'Caveat', cursive; /* The Handwriting */
            font-size: 1.6rem; 
            line-height: 1.2; 
            margin: 0;
            color: inherit;
        }

        /* Form Styling */
        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%; max-width: 400px;
            margin-bottom: 50px;
        }

        textarea {
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            border: 1px solid #ddd;
            padding: 15px;
        }

        #searchBar {
            border-radius: 50px;
            padding: 15px 25px;
            border: 2px solid #90caf9;
            width: 100%; max-width: 450px;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        #archive { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 30px; 
            width: 100%; max-width: 1200px; 
        }

    </style>
</head>
<body>

    <header>
        <h1>Letters From Who</h1>
        <p style="margin-top:0; opacity:0.7;">An archive of things left unsaid.</p>
    </header>

    <input type="text" id="searchBar" placeholder="Search for a name (e.g. 'To: Mom')...">

    <div class="form-container">
        <form id="letterForm">
            <input type="text" id="receiverInput" placeholder="To: (Name)" required>
            <textarea id="messageInput" rows="5" placeholder="Write your letter here..." required></textarea>
            <label style="font-size:0.8rem; display:block; margin-bottom:5px;">Paper Color:</label>
            <input type="color" id="color" value="#fff9c4"> <button type="submit" id="submitBtn" style="background:#1565c0; color:white; padding:15px; border:none; width:100%; border-radius:10px; cursor:pointer; font-weight:bold; margin-top:15px;">
                Fold & Send
            </button>
        </form>
    </div>

    <div id="archive"></div>

    <script>
        const SUPABASE_URL = 'https://zsdehbxpcqnwmtzvmkqx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzZGVoYnhwY3Fud210enZta3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0NTI1MjAsImV4cCI6MjA4NDAyODUyMH0.5ST8g2h3tWSHOgq5VurK1siwQFAS2ecER312XI74D9U';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('letterForm');
        const archive = document.getElementById('archive');
        const searchBar = document.getElementById('searchBar');

        async function fetchLetters(searchTerm = '') {
            let query = _supabase.from('letters').select('*').order('created_at', { ascending: false });
            if (searchTerm) { query = query.ilike('receiver', `%${searchTerm}%`); }
            
            const { data, error } = await query;
            if (error) console.error(error);
            else {
                archive.innerHTML = '';
                data.forEach(letter => renderLetter(letter));
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerText = "Folding...";
            
            const { error } = await _supabase.from('letters').insert([{
                receiver: document.getElementById('receiverInput').value,
                message: document.getElementById('messageInput').value,
                color: document.getElementById('color').value
            }]);

            if (error) alert(error.message);
            else { form.reset(); fetchLetters(); }
            submitBtn.innerText = "Fold & Send";
        });

        searchBar.addEventListener('input', (e) => fetchLetters(e.target.value));

        function renderLetter(data) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.backgroundColor = data.color;
            
            // Text color brightness logic
            const hex = data.color.replace('#', '');
            const r = parseInt(hex.substring(0, 2), 16), g = parseInt(hex.substring(2, 4), 16), b = parseInt(hex.substring(4, 6), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            card.style.color = brightness < 128 ? 'rgba(255,255,255,0.95)' : 'rgba(0,0,0,0.7)';

            card.innerHTML = `
                <h3>To: ${data.receiver}</h3>
                <p>${data.message}</p>
            `;
            archive.appendChild(card);
        }

        fetchLetters();
    </script>
</body>
</html>
