<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unsent Project Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg-color: #f4f4f4; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: var(--bg-color); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        header { text-align: center; margin-bottom: 20px; }
        .search-container { width: 100%; max-width: 400px; margin-bottom: 20px; }
        .form-container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; margin-bottom: 50px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #000; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #archive { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; }
        .card { padding: 20px; border-radius: 8px; min-height: 200px; display: flex; flex-direction: column; justify-content: space-between; box-shadow: 0 2px 8px rgba(0,0,0,0.05); transition: transform 0.2s; word-wrap: break-word; }
        .card h3 { margin: 0 0 10px 0; font-size: 0.8rem; text-transform: uppercase; opacity: 0.8; }
        .card p { margin: 0; font-size: 1.1rem; line-height: 1.4; font-weight: 500; }
    </style>
</head>
<body>

    <header>
        <h1>The Unsent Project</h1>
        <p>Post your anonymous letters to first loves.</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search by name (e.g. 'Sarah')...">
    </div>

    <div class="form-container">
        <form id="letterForm">
            <input type="text" id="receiver" placeholder="To: (Name)" required>
            <textarea id="message" rows="4" placeholder="Type your unsent message..." required></textarea>
            <label for="color">Choose a color for your emotion:</label>
            <input type="color" id="color" value="#ffadad">
            <button type="submit" id="submitBtn">Submit Anonymously</button>
        </form>
    </div>

    <div id="archive"></div>

    <script>
        const SUPABASE_URL = 'https://zsdehbxpcqnwmtzvmkqx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzZGVoYnhwY3Fud210enZta3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0NTI1MjAsImV4cCI6MjA4NDAyODUyMH0.5ST8g2h3tWSHOgq5VurK1siwQFAS2ecER312XI74D9U';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('letterForm');
        const archive = document.getElementById('archive');
        const searchBar = document.getElementById('searchBar');

        async function fetchLetters(searchTerm = '') {
            let query = _supabase.from('letters').select('*').order('created_at', { ascending: false });
            if (searchTerm) { query = query.ilike('to', `%${searchTerm}%`); }
            
            const { data, error } = await query;
            if (error) console.error(error);
            else {
                archive.innerHTML = '';
                data.forEach(letter => renderLetter(letter));
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerText = "Sending...";
            
            const { error } = await _supabase.from('letters').insert([{
                to: document.getElementById('receiver').value,
                content: document.getElementById('message').value,
                color: document.getElementById('color').value
            }]);

            if (error) alert(error.message);
            else { form.reset(); fetchLetters(); }
            submitBtn.innerText = "Submit Anonymously";
        });

        searchBar.addEventListener('input', (e) => {
            fetchLetters(e.target.value);
        });

        function renderLetter(data) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.backgroundColor = data.color;
            const r = parseInt(data.color.slice(1,3), 16), g = parseInt(data.color.slice(3,5), 16), b = parseInt(data.color.slice(5,7), 16);
            card.style.color = (r*0.299 + g*0.587 + b*0.114) < 128 ? 'white' : 'black';
            card.innerHTML = `<div><h3>To: ${data.to}</h3><p>${data.content}</p></div>`;
            archive.appendChild(card);
        }

        fetchLetters();
    </script>
</body>
</html>
